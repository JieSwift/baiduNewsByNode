<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>百度后台</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/libs/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">百度新闻后台</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="home"><a href="#">首页</a></li>
                    <li class="addNews"><a href="#">增加新闻</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6 hidden newsEdit">
                <div class="panel panel-default">
                    <div class="panel-heading">新闻编辑</div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="newsTitle">新闻标题</label>
                                <input type="text" class="form-control" id="newsTitle" placeholder="请输入新闻标题">
                            </div>
                            <div class="form-group">
                                <label for="newsType">新闻类型</label>
                                <select class="form-control" id="newsType">
                                    <option>精选</option>
                                    <option>本地</option>
                                    <option>百家</option>
                                    <option>娱乐</option>
                                    <option>社会</option>
                                    <option>军事</option>
                                    <option>搞笑</option>
                                    <option>女人</option>
                                    <option>互联网</option>
                                    <option>科技</option>
                                    <option>更多</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="newsSrc">新闻来源</label>
                                <input type="text" class="form-control" id="newsSrc" placeholder="请输入新闻来源">
                            </div>
                            <div class="form-group">
                                <label for="newsTime">新闻时间</label>
                                <input type="date" class="form-control" id="newsTime">
                            </div>
                            <div class="form-group">
                                <label for="newsImg">图片</label>
                                <input type="text" class="form-control" id="newsImg" placeholder="请输入新闻图片">
                                <!-- <input type="file" id="newsImg">-->
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit-news">提交新闻</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 newsContent">
                <div class="panel panel-default">
                    <div class="panel-heading">新闻内容</div>
                    <div class="panel-body" id="table-wr">
                        <table class="table table-hover table-striped" id="news-table">
                            <thead>
                                <tr>
                                    <td>id</td>
                                    <td>新闻标题</td>
                                    <td>新闻类型</td>
                                    <td>新闻来源</td>
                                    <td>新闻时间</td>
                                    <td>图片地址</td>
                                    <td>操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">警告</h4>
                </div>
                <div class="modal-body">
                    是否删除？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmDelete">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!-- update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">更新</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="unewsTitle">新闻标题</label>
                            <input type="text" class="form-control" id="unewsTitle" placeholder="请输入新闻标题">
                        </div>
                        <div class="form-group">
                            <label for="unewsType">新闻类型</label>
                            <select class="form-control" id="unewsType">
                                <option>精选</option>
                                <option>本地</option>
                                <option>百家</option>
                                <option>娱乐</option>
                                <option>社会</option>
                                <option>军事</option>
                                <option>搞笑</option>
                                <option>女人</option>
                                <option>互联网</option>
                                <option>科技</option>
                                <option>更多</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="unewsSrc">新闻来源</label>
                            <input type="text" class="form-control" id="unewsSrc" placeholder="请输入新闻来源">
                        </div>
                        <div class="form-group">
                            <label for="unewsTime">新闻时间</label>
                            <input type="date" class="form-control" id="unewsTime">
                        </div>
                        <div class="form-group">
                            <label for="newsImg">图片</label>
                            <input type="text" class="form-control" id="unewsImg" placeholder="请输入新闻图片">
                            <!-- <input type="file" id="unewsImg">-->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmUpdate">确认</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../javascripts/libs/jquery-2.1.4.min.js"></script>
    <script src="../javascripts/libs/bootstrap.min.js"></script>
    <script src="../javascripts/home.js"></script>
</body>

</html>
